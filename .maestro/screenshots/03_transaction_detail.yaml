appId: com.nine4.ledger
---
# Navigate to a transaction via project
- launchApp:
    clearState: false
- waitForAnimationToEnd
- tapOn: "Projects, tab, 2 of 4"
- waitForAnimationToEnd
- tapOn: "Bradshaws Desert Color Rental.*"
- waitForAnimationToEnd
- tapOn: "Transactions tab"
- waitForAnimationToEnd

# Tap first transaction card
- tapOn:
    id: "Transaction card.*"
    index: 0
- waitForAnimationToEnd
- takeScreenshot: 07_transaction_detail_top

# Scroll down to see more sections
- scrollUntilVisible:
    element: "NOTES"
    direction: DOWN
    timeout: 5000
- takeScreenshot: 08_transaction_detail_sections

# Go back twice (to project, then to projects list)
- tapOn: "Go back"
- waitForAnimationToEnd
- tapOn: "Go back"
- waitForAnimationToEnd
